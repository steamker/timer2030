<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介绍</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* 页面容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 卡片样式 */
        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* 技能条样式 */
        .skill-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border-radius: 4px;
            animation: fillProgress 1.5s ease-out forwards;
        }

        @keyframes fillProgress {
            from { width: 0; }
            to { width: var(--progress); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 2rem 0;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://api.dicebear.com/6.x/avataaars/svg?seed=Felix" alt="头像" class="avatar">
            <h1>小智</h1>
            <p>热爱生活，热爱编程</p>
        </header>

        <div class="grid">
            <section class="card">
                <h2>关于我</h2>
                <p>大家好，我是小智！我是一名充满热情的程序员，喜欢探索新技术，创造有趣的项目。在工作之余，我热爱运动和阅读，相信持续学习是提升自我的最好方式。</p>
            </section>

            <section class="card">
                <h2>技能特长</h2>
                <div>
                    <p>前端开发</p>
                    <div class="skill-bar">
                        <div class="skill-progress" style="--progress: 90%"></div>
                    </div>
                </div>
                <div>
                    <p>UI设计</p>
                    <div class="skill-bar">
                        <div class="skill-progress" style="--progress: 75%"></div>
                    </div>
                </div>
                <div>
                    <p>后端开发</p>
                    <div class="skill-bar">
                        <div class="skill-progress" style="--progress: 85%"></div>
                    </div>
                </div>
            </section>
        </div>

        <div class="grid">
            <section class="card">
                <h2>兴趣爱好</h2>
                <ul style="list-style-position: inside;">
                    <li>编程开发</li>
                    <li>摄影创作</li>
                    <li>户外运动</li>
                    <li>阅读写作</li>
                </ul>
            </section>

            <section class="card">
                <h2>联系方式</h2>
                <p>邮箱：xiaozhi@example.com</p>
                <p>微信：xiaozhi_dev</p>
                <p>GitHub：github.com/xiaozhi</p>
            </section>
        </div>
    </div>
</body>
</html>
